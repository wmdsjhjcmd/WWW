<!DOCTYPE html>
<html>
<head>
	<title>TABLE</title>
</head>
<body style="font-size:20px">

	<h1><p style="text-align:center;font-size:60px">Table Practice</p></h1>

	<table align="center" border="10" background="./1.jpg" cellpadding="50">
	<tr>
		<td colspan="2">first row and first column</td>
		<td>first row and first column</td>
		<td>first row and first column</td>
	</tr>

	<tr>
		<td rowspan="2">second row and first column</td>
		<td>second row and first column</td>
		<td>second row and first column</td>
	</tr>
	<tr>
		<td>third row and column</td>
	</tr>
	</table>
</body>
</html>
